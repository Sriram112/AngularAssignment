<form #userlogin="ngForm" (ngSubmit)="onclickjasw(userlogin.value)" [ngModel]>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  required placeholder="Enter Username" name="name" [ngModel] /><br /><br />
  <input
    type="password"
    required
    name="password"
    placeholder="Enter Password"
    [ngModel]
  /><br />

  <span class="input-group-btn">
    <h2>
      <button
        class="btn btn-primary"
        type="button"
        (click)="onclickjasw(userlogin.value)"
      >
        Login
      </button>
    </h2>
  </span>
</form>
<br />
<app-welcome *ngIf="k" []="name"></app-welcome>
<router-outlet></router-outlet>
